<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input class="add-text" placeholder="TODOを入力" />
      <button class="add-button">追加</button>
    </div>

    <div class="uncomplete-area">
      <p class="title">未完了のTODO</p>
      <ul class="uncomplete-list">
        <li class="list-row">
          <div class="list-flex">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li class="list-row">
          <div class="list-flex">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul class="complete-list">
        <li class="list-row">
          <div class="list-flex">
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
